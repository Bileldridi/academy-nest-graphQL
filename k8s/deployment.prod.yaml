---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: academy-backend-prod-__CI_ENVIRONMENT_SLUG__
  namespace: academy-backend
  labels:
    app: academy-backend-prod-__CI_ENVIRONMENT_SLUG__
    ref: prod
    track: stable
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '9090'
    app.gitlab.com/env: __CI_ENVIRONMENT_SLUG__
    app.gitlab.com/app: academy-backend-prod-__CI_ENVIRONMENT_SLUG__

spec:
  replicas: 2
  selector:
    matchLabels:
      app: academy-backend-prod-__CI_ENVIRONMENT_SLUG__
      ref: prod
  template:
    metadata:
      labels:
        app: academy-backend-prod-__CI_ENVIRONMENT_SLUG__
        ref: prod
        track: stable
    spec:
      containers:
        - name: app
          image: __CI_REGISTRY_IMAGE__:__VERSION__
          env:
          - name: dbhost
            value: "mongo"
          - name: redishost
            value: "redis"
          imagePullPolicy: Always
          ports:
          - name: http-metrics
            protocol: TCP
            containerPort: 80
          resources:
            limits:
              cpu: 2000m
              memory: 2048Mi
            requests:
              cpu: 1000m
              memory: 1024Mi

