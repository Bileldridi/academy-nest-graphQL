type Query {
  getLevels: [Level]
  Level(id: String!): Level
  removeLevel(id: String!): Message
}

type Mutation {
  createLevel(createLevelInput: CreateLevelInput): Level
}
type Mutation {
  updateLevel(updateLevelInput: UpdateLevelInput): Level
}

type Subscription {
  LevelCreated: Level
}

type Level {
  id: String
  title: String
  createDate: Float
  courses: [Course]
  desc: String
  status: String
  duration: Int
}

input CreateLevelInput {
  title: String
  courses: [String]
  desc: String
  status: String
  duration: Int
}
input UpdateLevelInput {
  id: String
  title: String
  courses: [String]
  desc: String
  status: String
  duration: Int
}
