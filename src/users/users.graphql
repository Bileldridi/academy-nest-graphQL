type Query {
  getUsers: [User]
  getCurrentUser: User
  getCheckpoints: [Checkpoint]

  User(id: String!): User
  deleteUser(id: ID!): Message
  recover(email: String!): Message
  check(email: String!, password: String!, recoveryPass: String!): Message
}

type Mutation {
  updateCheckpoint(updateCheckpointInput: UpdateCheckpointInput): [Checkpoint]
  refreshCheckpoint(refreshCheckpointInput: RefreshCheckpointInput): [Checkpoint]

  register(createUserInput: CreateUserInput): UserRegister
  
  createUser(createUserInput: CreateUserInput): User
  updateUser(userInput: UserInput): User
  login(loginInput: LoginInput): UserLogin
  firstLogin(verifCode: VerifCode): UserLogin
}

type Subscription {
  UserCreated: User
}
